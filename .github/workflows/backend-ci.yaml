name: Backend Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          cd starter/backend
          pipenv install

      - name: Run Lint
        run: |
          cd starter/backend
          pipenv run lint
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          cd starter/backend
          pipenv install

      - name: Run Test suite
        run: |
          cd starter/backend
          pipenv run test
  
  build:
    name: Build backend
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          cd starter/backend
          docker build --tag=mp-backend:latest .
          docker run -p 5000:5000 --name mp-backend -d mp-backend
          curl http://localhost:5000/movies
          docker logs -f mp-backend
      
